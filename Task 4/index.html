<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header>
            <h1>Age Calculator</h1>
        </header>

        <div>
            <label>Enter Your Date of Birth  :- </label>
            <input id="inputDob" type="date" value="">
        </div>
        <br>

        <!-- Take the date From which age is to be Calculated -->
        <div>
            <label>Current date to be Calculate :-  </label>
            <input id="cdate" type="date" value="">
        </div>
        <br>

        <button type="button" onclick="getDOB()">Calculate</button>
        <br>
        <div id="currentAge"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
